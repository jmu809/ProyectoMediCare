<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Cita</title>
  </head>
  <body>
    <div class="edit-appointment-container">
      <h2>Editar Cita</h2>
      <form [formGroup]="editAppointmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="clientName">Cliente</label>
          <input
            type="text"
            id="clientName"
            formControlName="client_name"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="date">Fecha</label>
          <input type="date" id="date" formControlName="date" readonly />
        </div>
        <div class="form-group">
          <label for="time">Hora</label>
          <input type="time" id="time" formControlName="time" readonly />
        </div>
        <div class="form-group">
          <label for="status">Estado Actual</label>
          <select id="status" formControlName="status">
            <option value="0">Pendiente</option>
            <option value="1">Completa</option>
            <option value="2">Cancelada</option>
          </select>
        </div>
        <div class="form-group">
          <label for="checkups">Número de Reconocimientos</label>
          <input
            type="number"
            id="checkups"
            formControlName="actual_checkups_count"
          />
        </div>
        <div class="form-group">
          <label for="doctorNotes">Notas del Médico</label>
          <textarea
            id="doctorNotes"
            formControlName="doctor_notes"
            rows="10"
            placeholder="Escribe tus notas aquí..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </body>
</html>
