<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Médico</title>
  </head>
  <body>
    <div class="register-container">
      <h2>Registro de Médico</h2>
      <form [formGroup]="registerDoctorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Introduce el nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            placeholder="Introduce el apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Introduce el correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Introduce la contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirmar Contraseña</label>
          <input
            type="password"
            id="password_confirmation"
            formControlName="password_confirmation"
            placeholder="Confirma la contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="studies">Estudios</label>
          <textarea
            id="studies"
            formControlName="studies"
            placeholder="Introduce los estudios del médico"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="awards">Premios</label>
          <textarea
            id="awards"
            formControlName="awards"
            placeholder="Introduce los premios del médico"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Introduce la descripción del médico"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Médico</button>
      </form>
    </div>
  </body>
</html>
