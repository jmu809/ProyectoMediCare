<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
  </head>
  <body>
    <div class="register-container">
      <h2>Registro de Cliente</h2>
      <form [formGroup]="registerClientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Introduce el nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input
            type="text"
            id="lastname"
            formControlName="lastname"
            placeholder="Introduce el apellido"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Introduce el correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Introduce la contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="password_confirmation">Confirmar Contraseña</label>
          <input
            type="password"
            id="password_confirmation"
            formControlName="password_confirmation"
            placeholder="Confirma la contraseña"
            required
          />
        </div>
        <div class="form-group">
          <label for="company_name">Nombre de la Empresa</label>
          <input
            type="text"
            id="company_name"
            formControlName="company_name"
            placeholder="Introduce el nombre de la empresa"
            required
          />
        </div>
        <div class="form-group">
          <label for="cif">CIF</label>
          <input
            type="text"
            id="cif"
            formControlName="cif"
            placeholder="Introduce el CIF"
            required
          />
        </div>
        <div class="form-group">
          <label for="tel_number">Teléfono</label>
          <input
            type="text"
            id="tel_number"
            formControlName="tel_number"
            placeholder="Introduce el número de teléfono"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            placeholder="Introduce la dirección"
            required
          />
        </div>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input
            type="text"
            id="city"
            formControlName="city"
            placeholder="Introduce la ciudad"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">Estado</label>
          <input
            type="text"
            id="state"
            formControlName="state"
            placeholder="Introduce el estado"
            required
          />
        </div>
        <div class="form-group">
          <label for="postal_code">Código Postal</label>
          <input
            type="text"
            id="postal_code"
            formControlName="postal_code"
            placeholder="Introduce el código postal"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrar Cliente</button>
      </form>
    </div>
  </body>
</html>
