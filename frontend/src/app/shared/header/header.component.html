<!DOCTYPE html>
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./logo.png" alt="MediCare Logo" height="40" /> MediCare
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/doctors">Médicos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/appointment">Pide Cita</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link" routerLink="/register">Registrarse</a>
          </li>

          <li class="nav-item" *ngIf="user">
            <a class="nav-link">Bienvenido, {{ user.name }}</a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link">
              <button class="dropdown-item" (click)="logout()">
                Cerrar Sesión
              </button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
