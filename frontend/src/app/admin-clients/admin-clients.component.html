<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <br />
    <br />
    <div class="admin-clients">
      <div class="layout-container">
        <!-- Filtros en la barra lateral -->
        <div class="filters">
          <h2>FILTROS</h2>
          <div>
            <label for="name">Nombre:</label>
            <input
              type="text"
              [(ngModel)]="filters.name"
              placeholder="Buscar por nombre"
              class="form-control"
            />
          </div>
          <div>
            <label for="email">Correo:</label>
            <input
              type="text"
              [(ngModel)]="filters.email"
              placeholder="Buscar por correo"
              class="form-control"
            />
          </div>
          <div>
            <label for="dni">DNI:</label>
            <input
              type="text"
              [(ngModel)]="filters.dni"
              placeholder="Buscar por DNI"
              class="form-control"
            />
          </div>
          <div>
            <label for="company">Empresa:</label>
            <input
              type="text"
              [(ngModel)]="filters.company"
              placeholder="Buscar por empresa"
              class="form-control"
            />
          </div>
          <div>
            <label for="city">Ciudad:</label>
            <input
              type="text"
              [(ngModel)]="filters.city"
              placeholder="Buscar por ciudad"
              class="form-control"
            />
          </div>
          <div>
            <label for="numCitasRange">Número de Citas:</label>
            <input
              type="range"
              id="numCitasRange"
              [(ngModel)]="filters.numCitas"
              [min]="minCitas"
              [max]="maxCitas"
              class="form-range"
            />
            <span>Hasta {{ filters.numCitas }}</span>
          </div>
          <div class="button-container">
            <button class="btn btn-primary" (click)="applyFilters()">
              Aplicar Filtros
            </button>
            <button class="btn btn-secondary" (click)="clearFilters()">
              Limpiar Filtros
            </button>
          </div>
        </div>

        <!-- Tabla de clientes -->
        <div class="table-container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>DNI</th>
                <th>Empresa</th>
                <th>Ciudad</th>
                <th>Teléfono</th>
                <th>NumCitas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of filteredClients">
                <td>{{ client.user_id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.lastname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.dni }}</td>
                <td>{{ client.company }}</td>
                <td>{{ client.city }}</td>
                <td>{{ client.tel_number }}</td>
                <td>{{ client.num_citas }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
