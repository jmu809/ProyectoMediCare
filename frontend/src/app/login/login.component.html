<!DOCTYPE html>

<!-- Header añadido -->

<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Introduce tu email"
      />
      <div
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
        class="error-text"
      >
        El email es requerido
      </div>
      <div
        *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
        class="error-text"
      >
        Por favor, introduce un email válido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Introduce tu contraseña"
      />
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
        class="error-text"
      >
        La contraseña es requerida
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      <i class="fas fa-exclamation-circle"></i>
      {{ errorMessage }}
      <button
        type="button"
        class="btn-close"
        (click)="errorMessage = ''"
      ></button>
    </div>
    <br />
    <!-- Botón con indicador de carga -->
    <button
      type="submit"
      [disabled]="!loginForm.valid || isLoading"
      class="btn btn-primary"
    >
      <span
        *ngIf="isLoading"
        class="spinner-border spinner-border-sm me-2"
      ></span>
      {{ isLoading ? "Cargando..." : "Iniciar Sesión" }}
    </button>
    <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
  </form>
</div>
